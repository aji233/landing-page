<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Banget</title>
</head>
<body>
    <input
        type="text"
        id="input-1"
        placeholder="1"
    />
    <div id="container-input"></div>
    <button onclick="tambah()">Tambah Input</button>
</body>

<!-- JS Script -->
<script>
    function tambah() {
        const container = document.getElementById('container-input');

        container.insertAdjacentHTML('beforeend', `
            <input
                type="text"
                id="input-1"
                placeholder="2"
            />
            <button>hapus</button>
        `)
    }
</script>
<!-- end Script -->

</html>
